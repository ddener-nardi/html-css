<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome Completo" autocomplete="name">  
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Períod Letivo</label>
            <input type="month" name="" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idate">Data da Prova:</label>
            <input type="date" name="data" id="idate" value="2020-07-14">
        </p>
        <p>
            <label for="iprova">Horário da Prova:</label>
            <input type="time" id="iprova">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
